<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" th:src="@{'/webjars/jquery/3.6.0/dist/jquery.min.js'}"></script>
    <script type="text/javascript" th:src="@{'/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js'}"></script>
    <link rel="stylesheet" th:href="@{'/webjars/bootstrap/5.1.3/css/bootstrap.min.css'}">
    <title>user content</title>
</head>
<body class="bg-light" style="margin: 0;padding: 0; box-sizing: border-box">
<div th:replace="/fragments/header::header(obj=${user})"></div>
<div class="row">
<div class="col-2 bg-white p-0" style="height: 100vh;">
    <ul class="nav flex-column nav-pills nav-fill">
        <li class="nav-item">
            <a class="nav-link active border1" href="#">User</a>
        </li>
    </ul>
</div>
    <div class="col-10 ">
        <div>
            <h1>User information page</h1>
            <div class="card me-3">
                <div class="card-header">
                    About user
                </div>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Username</th>
                        <th scope="col">Role</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr class="table-active">
                            <th scope="row" th:text="${user.getId()}"></th>
                            <td th:text="${user.getName()}"></td>
                            <td th:text="${user.getLastName()}"></td>
                            <td th:text="${user.getAge()}"></td>
                            <td th:text="${user.getEmail()}"></td>
                            <td th:text="${user.getUsername()}"></td>
                            <td>
                                    <p th:each="role:${user.getRoleList()}">
                                        <span th:text="${role.getRole()}"></span>
                                    </p>
                            </td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>

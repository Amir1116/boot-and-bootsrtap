<th:block th:fragment="header(obj)">
    <div class="row bg-dark mb-5">
        <div class="col-10 p-3">
            <span class="fw-bold ms-5" style="color: white;" th:text="${obj?.getEmail()}">email@email</span>
            <span  style="color: white;">with roles:</span>
            <th:block th:each="role: ${obj?.getRoleList()}">
                <span  style="color: white;" th:text="${role.getRole()} "></span>
            </th:block>
        </div>
        <div class="col-2 p-3">
            <form th:action="@{/logout}" method="post" style="margin-right: 3rem">
                <button type="submit" class="btn btn-link" style="color:#777474; text-decoration: none ">LOGOUT</button>
            </form>
        </div>
    </div>
</th:block>
